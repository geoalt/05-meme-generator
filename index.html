<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <section>
    <form>
      <label for="text-input">Texto: </label>
      <input type="text" id="text-input" maxlength="60" autocomplete="off"></input>
      <br><br>
      <label for="meme-insert">Foto:</label>
      <input type="file" id="meme-insert" accept="image/png,
       image/jpeg, 
       image/jpg">
    </form>
  </section>

  <section>
    <div id="meme-image-container">
      <img id="meme-image">
      <div id="meme-text"></div>
    </div>
  </section>

  <section>
    <button id="fire">1</button>
    <button id="water">2</button>
    <button id="earth">3</button>
  </section>

  <section>
    <div><img src="./imgs/meme1.png" alt="" id="meme-1" class="meme"></div>
    <div><img src="./imgs/meme2.png" alt="" id="meme-2" class="meme"></div>
    <div><img src="./imgs/meme3.png" alt="" id="meme-3" class="meme"></div>
    <div><img src="./imgs/meme4.png" alt="" id="meme-4" class="meme"></div>
    <div class="clearfix"></div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
